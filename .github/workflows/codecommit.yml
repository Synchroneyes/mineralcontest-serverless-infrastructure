name: Deploy to CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name mineralcontest-serverless-infrastructure \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name mineralcontest-serverless-infrastructure \
            --description "Automated deployment from GitHub Actions" \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=my-bucket,bundleType=zip,key=my-app.zip
